<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Claudia & Jack's Baby Gender Reveal</title>
  <style>
    :root {
      --accent: #059669;         /* emerald-green primary */
      --accent-dark: #065f46;    /* darker green */
      --muted: #9ca3af;
      --bg: #ecfdf5;             /* pale mint background */
      --card: #ffffff;
      --dark: #064e3b;           /* dark-green text */
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 94%;
      max-width: 520px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      padding: 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 1.4rem;
      color: var(--dark);
    }

    p { color: #374151; margin: 0 0 18px 0; }

    /* Landing fade */
    #start-screen {
      transition: opacity 400ms ease, transform 400ms ease;
    }
    #start-screen.hidden {
      opacity: 0;
      transform: translateY(-12px);
      pointer-events: none;
    }

    /* Quiz area */
    #quiz { display: none; position: relative; min-height: 150px; }

    .question {
      position: absolute;
      top: 0; left: 0; width: 100%;
      opacity: 0;
      transform: translateX(30px);
      transition: opacity 350ms ease, transform 350ms ease;
      pointer-events: none;
      text-align: left;
    }
    .question.visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }
    .question.slide-out-left { transform: translateX(-60px); opacity: 0; }
    .question.slide-out-right { transform: translateX(60px); opacity: 0; }

    .answers label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
      user-select: none;
    }
    .answers input { margin-right: 10px; }

    #quiz-nav {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 150ms;
    }
    button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }
    #backBtn {
      background: #d1fae5;
      color: var(--dark);
    }
    button:hover:enabled { background: var(--accent-dark); }

    /* Result overlay */
    #result-screen {
      position: fixed;
      inset: 0;
      background: rgba(6, 78, 59, 0.94);
      color: #ecfdf5;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 18px;
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 500ms ease;
      text-align: center;
      padding: 20px;
    }
    #result-screen.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #result-screen h2 { margin: 0; font-size: 1.6rem; }
    #result-screen p { margin: 0; font-size: 1.1rem; }

  </style>
</head>
<body>
  <div class="container">
    <h1>Claudia & Jack's Baby Gender Reveal</h1>

    <!-- Landing -->
    <div id="start-screen">
      <p>Nothing comes easy with us â€“ you'll have to answer some questions to prove you know us first...</p>
      <button id="startBtn">Let's Go!</button>
    </div>

    <!-- Quiz -->
    <div id="quiz">
      <div id="questions-wrapper"></div>
      <div id="quiz-nav">
        <button id="backBtn">Back</button>
        <button id="nextBtn" disabled>Next</button>
      </div>
    </div>
  </div>

  <!-- Result -->
  <div id="result-screen">
    <h2 id="result-title"></h2>
    <p id="result-sub"></p>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const questionBank = [
      { q: "What's 2 + 2?", options: ['3','4','5'], correct: '4' },
      { q: "What's 5 + 3?", options: ['7','8','9'], correct: '8' },
      { q: "What's 10 + 5?", options: ['14','15','16'], correct: '15' },
      { q: "What's 6 + 7?", options: ['12','13','14'], correct: '13' },
      { q: "What's 9 + 1?", options: ['9','10','11'], correct: '10' }
    ];

    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('start-screen');
    const quizDiv = document.getElementById('quiz');
    const wrapper = document.getElementById('questions-wrapper');
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');
    const resultScreen = document.getElementById('result-screen');
    const resultTitle = document.getElementById('result-title');
    const resultSub = document.getElementById('result-sub');
    const restartBtn = document.getElementById('restartBtn');

    let selectedQuestions = [];
    let current = 0;
    const total = 3;

    function pickRandom(arr, n){
      const copy = arr.slice();
      const result = [];
      for(let i=0;i<n && copy.length;i++){
        result.push(copy.splice(Math.floor(Math.random()*copy.length),1)[0]);
      }
      return result;
    }

    function buildQuestions(){
      wrapper.innerHTML='';
      selectedQuestions.forEach((item,i)=>{
        const q = document.createElement('div');
        q.className='question';
        q.id=`q${i+1}`;
        q.innerHTML=`<p><strong>${i+1}.</strong> ${item.q}</p>`;
        const ans=document.createElement('div');
        ans.className='answers';
        item.options.forEach((opt,oi)=>{
          const label=document.createElement('label');
          label.innerHTML=`<input type="radio" name="q${i+1}" value="${opt}"> ${opt}`;
          ans.appendChild(label);
        });
        q.appendChild(ans);
        wrapper.appendChild(q);
      });
    }

    function showQuestion(i, dir=1){
      const qs=document.querySelectorAll('.question');
      qs.forEach((q,idx)=>{
        if(idx===i){
          q.style.display='block';
          setTimeout(()=>q.classList.add('visible'),10);
        }else{
          q.classList.remove('visible','slide-out-left','slide-out-right');
          if(idx<i && dir===1) q.classList.add('slide-out-left');
          if(idx>i && dir===-1) q.classList.add('slide-out-right');
          setTimeout(()=>q.style.display='none',350);
        }
      });
      backBtn.style.display=i===0?'none':'inline-block';
      nextBtn.textContent=i===total-1?'Confirm':'Next';
      const checked=document.querySelector(`input[name="q${i+1}"]:checked`);
      nextBtn.disabled=!checked;
    }

    startBtn.addEventListener('click',()=>{
      startScreen.classList.add('hidden');
      selectedQuestions=pickRandom(questionBank,total);
      setTimeout(()=>{
        quizDiv.style.display='block';
        buildQuestions();
        current=0;
        showQuestion(0);
      },420);
    });

    wrapper.addEventListener('change',e=>{
      if(e.target.type==='radio'){
        const name=e.target.name;
        const idx=parseInt(name.replace('q',''))-1;
        if(idx===current) nextBtn.disabled=false;
      }
    });

    nextBtn.addEventListener('click',()=>{
      if(current<total-1){
        current++;
        showQuestion(current,1);
      }else{
        showResults();
      }
    });
    backBtn.addEventListener('click',()=>{
      if(current>0){
        current--;
        showQuestion(current,-1);
      }
    });

    function showResults(){
      let wrong=0;
      selectedQuestions.forEach((q,i)=>{
        const sel=document.querySelector(`input[name="q${i+1}"]:checked`);
        if(!sel || sel.value!==q.correct) wrong++;
      });
      if(wrong===0){
        resultTitle.textContent="ðŸŽ‰ Well done! You got all questions correct. We can now reveal that Jack & Claudia are having...";
        resultSub.textContent="... a GIRL! ðŸ’• Please keep to yourself so others can enjoy this \"fun\"...";
      }else{
        resultTitle.textContent="Better luck next time!";
        resultSub.textContent=`You answered ${total-wrong} of ${total} correctly.`;
      }
      resultScreen.classList.add('visible');
    }

    restartBtn.addEventListener('click',()=>{
      resultScreen.classList.remove('visible');
      selectedQuestions=pickRandom(questionBank,total);
      buildQuestions();
      current=0;
      showQuestion(0);
    });
  </script>
</body>
</html>
